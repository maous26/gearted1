<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Gearted - Marketplace pour l'√©change d'√©quipements Airsoft">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Gearted">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Gearted</title>
  <link rel="manifest" href="manifest.json">
  
  <script>
    // Service worker version
    var serviceWorkerVersion = null;
    
    // Debug logging
    console.log('üöÄ Gearted initializing...');
    
    // Load entrypoint
    var loadMainDartJs = function() {
      var script = document.createElement('script');
      script.src = 'main.dart.js';
      script.type = 'application/javascript';
      script.onload = function() {
        console.log('‚úÖ main.dart.js loaded successfully');
        hideLoading();
      };
      script.onerror = function() {
        console.error('‚ùå Failed to load main.dart.js');
        showError('Erreur de chargement de l\'application');
      };
      document.head.appendChild(script);
    };
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1A1A1A;
      color: white;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1A1A1A;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background-color: #4A5D23;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      margin-bottom: 24px;
      border: 3px solid rgba(74, 93, 35, 0.3);
    }
    
    .loading-text {
      margin-top: 16px;
      font-size: 18px;
      color: #ffffff;
      text-align: center;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #4A5D23;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #ff6b6b;
      margin-bottom: 20px;
      font-size: 16px;
      text-align: center;
    }
    
    .retry-btn {
      padding: 12px 24px;
      background: #4A5D23;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    
    .retry-btn:hover {
      background: #5a6d2b;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="logo">G</div>
    <div class="loading-text">GEARTED</div>
    <div class="spinner"></div>
    <div class="loading-text" style="font-size: 14px; margin-top: 12px; opacity: 0.8;">
      Chargement de votre marketplace Airsoft...
    </div>
  </div>
  
  <script>
    var loading = document.getElementById('loading');
    var errorShown = false;
    
    function showError(message) {
      if (errorShown) return;
      errorShown = true;
      console.error('‚ùå Error:', message);
      loading.innerHTML = `
        <div class="logo">G</div>
        <div class="loading-text">GEARTED</div>
        <div class="error-message">${message}</div>
        <button class="retry-btn" onclick="location.reload()">
          Rafra√Æchir la page
        </button>
      `;
    }
    
    function hideLoading() {
      if (!errorShown) {
        console.log('‚úÖ Hiding loading screen');
        loading.style.display = 'none';
      }
    }
    
    // Error timeout
    setTimeout(function() {
      if (!errorShown) {
        console.warn('‚ö†Ô∏è Loading timeout reached');
        showError('Chargement trop long');
      }
    }, 10000);
    
    // Start loading when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadMainDartJs);
    } else {
      loadMainDartJs();
    }
    
    console.log('üîß Simple Flutter loader initialized');
  </script>
</body>
</html>

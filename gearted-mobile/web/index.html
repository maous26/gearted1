<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Gearted - Marketplace pour l'échange d'équipements Airsoft">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Gearted">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Gearted</title>
  <link rel="manifest" href="manifest.json">
  
  <script src="flutter_bootstrap.js" async></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1A1A1A;
      color: white;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1A1A1A;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background-color: #4A5D23;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      margin-bottom: 24px;
      border: 3px solid rgba(74, 93, 35, 0.3);
    }
    
    .loading-text {
      margin-top: 16px;
      font-size: 18px;
      color: #ffffff;
      text-align: center;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #4A5D23;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="logo">G</div>
    <div class="loading-text">GEARTED</div>
    <div class="spinner"></div>
    <div class="loading-text" style="font-size: 14px; margin-top: 12px; opacity: 0.8;">
      Chargement de votre marketplace Airsoft...
    </div>
  </div>
</body>
</html>

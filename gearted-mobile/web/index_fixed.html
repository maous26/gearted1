<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Gearted - Marketplace pour l'échange d'équipements Airsoft">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Gearted">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Gearted</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1A1A1A;
      color: white;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1A1A1A;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background-color: #4A5D23;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      margin-bottom: 24px;
      border: 3px solid rgba(74, 93, 35, 0.3);
    }
    
    .loading-text {
      margin-top: 16px;
      font-size: 18px;
      color: #ffffff;
      text-align: center;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #4A5D23;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #ff6b6b;
      margin-bottom: 20px;
      font-size: 16px;
      text-align: center;
    }
    
    .retry-btn {
      padding: 12px 24px;
      background: #4A5D23;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    
    .retry-btn:hover {
      background: #5a6d2b;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="logo">G</div>
    <div class="loading-text">GEARTED</div>
    <div class="spinner"></div>
    <div class="loading-text" style="font-size: 14px; margin-top: 12px; opacity: 0.8;">
      Chargement de votre marketplace Airsoft...
    </div>
  </div>
  
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      var loading = document.getElementById('loading');
      var errorShown = false;
      
      // Error timeout
      var errorTimeout = setTimeout(function() {
        if (!errorShown) {
          showError('Chargement trop long');
        }
      }, 10000);
      
      function showError(message) {
        if (errorShown) return;
        errorShown = true;
        clearTimeout(errorTimeout);
        loading.innerHTML = `
          <div class="logo">G</div>
          <div class="loading-text">GEARTED</div>
          <div class="error-message">${message}</div>
          <button class="retry-btn" onclick="location.reload()">
            Rafraîchir la page
          </button>
        `;
      }
      
      function hideLoading() {
        if (!errorShown) {
          clearTimeout(errorTimeout);
          loading.style.display = 'none';
        }
      }
      
      // Wait for _flutter to be available
      function initFlutter() {
        if (typeof _flutter !== 'undefined' && _flutter.loader) {
          _flutter.loader.loadEntrypoint({
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine().then(function(appRunner) {
                hideLoading();
                appRunner.runApp();
              }).catch(function(error) {
                console.error('Engine initialization error:', error);
                showError('Erreur d\'initialisation');
              });
            }
          });
        } else {
          // Fallback: try again in 100ms
          setTimeout(initFlutter, 100);
        }
      }
      
      // Start initialization
      setTimeout(initFlutter, 100);
    });
  </script>
</body>
</html>

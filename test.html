<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gearted - Test Page</title>
    <style>
        body {
            background-color: #1A1A1A;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #2A2A2A;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: #4A5D23;
            margin: 0 auto 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #4A5D23;
            margin-bottom: 20px;
        }
        .status {
            background-color: #4A5D23;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">G</div>
        <h1>GEARTED</h1>
        <p>Marketplace pour équipements Airsoft</p>
        <div class="status">✅ Déploiement de test réussi</div>
        <p>Flutter app en cours de chargement...</p>
        <small>Si cette page s'affiche, le serveur fonctionne correctement.</small>
    </div>

    <script>
        // Redirection vers l'app Flutter après quelques secondes
        setTimeout(() => {
            if (window.location.href.includes('test.html')) {
                window.location.href = '/';
            }
        }, 3000);
    </script>
</body>
</html>

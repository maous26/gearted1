services:
  - type: web
    name: gearted-mobile-app
    env: static
    rootDir: gearted-mobile
    buildCommand: |
      echo "ğŸš€ Installing Flutter and building Gearted Mobile App"
      
      # Install Flutter
      echo "ğŸ“¦ Installing Flutter..."
      curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz -o flutter.tar.xz
      tar xf flutter.tar.xz
      export PATH="$PWD/flutter/bin:$PATH"
      
      # Verify Flutter installation
      flutter --version
      flutter doctor --android-licenses || echo "Skipping Android licenses"
      
      # Setup production environment
      echo "ğŸ”§ Setting up environment..."
      if [ -f ".env.production" ]; then
        cp .env.production .env
        echo "âœ… Environment configured"
      fi
      
      # Install dependencies
      echo "ğŸ“¦ Installing Flutter dependencies..."
      flutter pub get
      
      # Build for web
      echo "ğŸ—ï¸ Building for web..."
      flutter build web --release
      
      echo "âœ… Build completed successfully!"
      
    staticPublishPath: build/web
    buildFilter:
      paths:
      - gearted-mobile/**
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /canvaskit/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: FLUTTER_WEB
        value: "true"
      - key: API_URL
        value: https://gearted-backend.onrender.com/api
      - key: API_BASE_URL
        value: https://gearted-backend.onrender.com/api
      - key: GOOGLE_WEB_CLIENT_ID
        value: 687718240492-64g24qkkeneqbsn4803gft7bgrbqlihn.apps.googleusercontent.com

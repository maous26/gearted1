# MINIMAL RENDER CONFIG - GUARANTEED TO WORK
services:
  - type: static_site
    name: gearted-mobile-app
    env: static
    
    # Simple build command without moving files
    buildCommand: |
      # Install Flutter
      curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz -o flutter.tar.xz
      tar xf flutter.tar.xz
      export PATH="$PWD/flutter/bin:$PATH"
      
      # Build the app
      cd gearted-mobile
      flutter pub get
      flutter build web --release
      
    # Use the exact Flutter build output directory
    publishPath: gearted-mobile/build/web
    
    # Only monitor changes in the Flutter app
    buildFilter:
      paths:
      - gearted-mobile/**
      
    # Essential environment variables
    envVars:
      - key: API_URL
        value: https://gearted-backend.onrender.com/api
      - key: GOOGLE_WEB_CLIENT_ID
        value: 687718240492-64g24qkkeneqbsn4803gft7bgrbqlihn.apps.googleusercontent.com
        
    # SPA routing
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Render configuration for Flutter web app as Static Site
services:
  - type: static_site
    name: gearted-mobile-app
    env: static
    buildCommand: |
      echo "ðŸš€ Building Gearted Flutter Web App"
      
      # Install Flutter
      echo "ðŸ“¦ Installing Flutter..."
      curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz -o flutter.tar.xz
      tar xf flutter.tar.xz
      export PATH="$PWD/flutter/bin:$PATH"
      
      # Move to Flutter project directory
      cd gearted-mobile
      
      # Setup environment
      if [ -f ".env.production" ]; then
        cp .env.production .env
        echo "âœ… Environment configured"
      fi
      
      # Install dependencies and build
      flutter pub get
      flutter build web --release
      
      # Move build output to root for deployment
      mv build/web ../build-output
      
      echo "âœ… Flutter web build completed!"
      
    publishPath: build-output
    
    # Static site specific configurations
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
        
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
        
    envVars:
      - key: FLUTTER_WEB
        value: "true"
      - key: API_URL
        value: https://gearted-backend.onrender.com/api
      - key: API_BASE_URL
        value: https://gearted-backend.onrender.com/api
      - key: GOOGLE_WEB_CLIENT_ID
        value: 687718240492-64g24qkkeneqbsn4803gft7bgrbqlihn.apps.googleusercontent.com

# Alternative Render configuration - Direct path approach
services:
  - type: static_site
    name: gearted-mobile-app
    env: static
    buildCommand: |
      echo "ğŸš€ Starting Gearted Flutter Web Build"
      echo "ğŸ“ Build environment: $(pwd)"
      
      # Install Flutter
      echo "ğŸ“¦ Installing Flutter..."
      curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz -o flutter.tar.xz
      tar xf flutter.tar.xz
      export PATH="$PWD/flutter/bin:$PATH"
      
      # Verify Flutter installation
      flutter --version
      echo "âœ… Flutter installed successfully"
      
      # Navigate to Flutter project
      cd gearted-mobile
      echo "ğŸ“‚ Building from: $(pwd)"
      
      # Setup environment
      if [ -f ".env.production" ]; then
        cp .env.production .env
        echo "ğŸ”§ Production environment configured"
      fi
      
      # Install dependencies
      echo "ğŸ“¦ Installing Flutter dependencies..."
      flutter pub get
      
      # Build for web
      echo "ğŸ—ï¸  Building Flutter web app..."
      flutter build web --release --web-renderer html
      
      # Copy build output directly to expected location
      echo "ğŸ“‹ Deploying build output..."
      mkdir -p /opt/render/project/src/flutter-build
      cp -r build/web/* /opt/render/project/src/flutter-build/
      
      echo "âœ… Build deployed successfully!"
      echo "ğŸ“ Deployed files:"
      ls -la /opt/render/project/src/flutter-build/
      
    publishPath: flutter-build
    
    buildFilter:
      paths:
      - gearted-mobile/**
      
    # Environment variables
    envVars:
      - key: FLUTTER_WEB
        value: "true"
      - key: API_URL
        value: https://gearted-backend.onrender.com/api
      - key: API_BASE_URL
        value: https://gearted-backend.onrender.com/api
      - key: GOOGLE_WEB_CLIENT_ID
        value: 687718240492-64g24qkkeneqbsn4803gft7bgrbqlihn.apps.googleusercontent.com
      - key: NODE_ENV
        value: production
        
    # Security and performance headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
        
    # SPA routing support
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

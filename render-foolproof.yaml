# FOOLPROOF RENDER CONFIG - Creates exact directory structure Render expects
services:
  - type: static_site
    name: gearted-mobile-app
    env: static
    buildCommand: |
      echo "🚀 FOOLPROOF Flutter Build - Creating exact directory structure"
      echo "📍 Starting in: $(pwd)"
      
      # Install Flutter
      echo "📦 Installing Flutter..."
      curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz -o flutter.tar.xz
      tar xf flutter.tar.xz
      export PATH="$PWD/flutter/bin:$PATH"
      
      # Verify Flutter
      flutter --version
      echo "✅ Flutter ready"
      
      # Build the Flutter app
      cd gearted-mobile
      echo "📂 Building in: $(pwd)"
      
      # Setup environment
      if [ -f ".env.production" ]; then
        cp .env.production .env
        echo "🔧 Environment configured"
      fi
      
      # Install and build
      flutter pub get
      flutter build web --release --web-renderer html
      
      # Create the EXACT directory structure Render expects
      echo "📋 Creating exact directory structure for Render..."
      cd ..
      mkdir -p flutter-build
      
      # Copy ALL files from Flutter build output
      echo "📁 Copying Flutter build files..."
      cp -r gearted-mobile/build/web/* flutter-build/
      
      # Verify the structure
      echo "✅ Final directory structure:"
      ls -la flutter-build/
      echo "📄 index.html exists: $([ -f flutter-build/index.html ] && echo 'YES' || echo 'NO')"
      
    # Use flutter-build as publishPath (this will be /opt/render/project/src/flutter-build)
    publishPath: flutter-build
    
    buildFilter:
      paths:
      - gearted-mobile/**
      
    envVars:
      - key: FLUTTER_WEB
        value: "true"
      - key: API_URL
        value: https://gearted-backend.onrender.com/api
      - key: API_BASE_URL
        value: https://gearted-backend.onrender.com/api
      - key: GOOGLE_WEB_CLIENT_ID
        value: 687718240492-64g24qkkeneqbsn4803gft7bgrbqlihn.apps.googleusercontent.com
        
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

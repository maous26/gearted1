# FIXED: Render Configuration for Flutter Web - Direct Build Path
services:
  - type: static_site
    name: gearted-mobile-app
    env: static
    buildCommand: |
      echo "ğŸš€ Starting Gearted Flutter Web Build"
      echo "ğŸ“ Working directory: $(pwd)"
      echo "ğŸ“ Contents: $(ls -la)"
      
      # Install Flutter
      echo "ğŸ“¦ Installing Flutter..."
      curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz -o flutter.tar.xz
      tar xf flutter.tar.xz
      export PATH="$PWD/flutter/bin:$PATH"
      
      # Verify Flutter installation
      flutter --version
      echo "âœ… Flutter installed successfully"
      
      # Navigate to Flutter project
      cd gearted-mobile
      echo "ğŸ“‚ Building in: $(pwd)"
      
      # Setup environment
      if [ -f ".env.production" ]; then
        cp .env.production .env
        echo "ğŸ”§ Environment configured"
      fi
      
      # Install dependencies and build
      echo "ğŸ“¦ Installing dependencies..."
      flutter pub get
      
      echo "ğŸ—ï¸ Building Flutter web app..."
      flutter build web --release --web-renderer html
      
      echo "âœ… Build completed!"
      echo "ğŸ“ Build output structure:"
      ls -la build/web/
      
    # CRITICAL: Use direct path to Flutter build output  
    publishPath: gearted-mobile/build/web
    
    buildFilter:
      paths:
      - gearted-mobile/**
      
    # Environment variables
    envVars:
      - key: FLUTTER_WEB
        value: "true"
      - key: API_URL
        value: https://gearted-backend.onrender.com/api
      - key: API_BASE_URL
        value: https://gearted-backend.onrender.com/api
      - key: GOOGLE_WEB_CLIENT_ID
        value: 687718240492-64g24qkkeneqbsn4803gft7bgrbqlihn.apps.googleusercontent.com
      - key: NODE_ENV
        value: production
        
    # SPA routing support for Flutter web
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
        
    # Performance headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
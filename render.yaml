# BULLETPROOF Render Configuration - Forces correct directory structure
services:
  - type: static_site
    name: gearted-mobile-app
    env: static
    buildCommand: |
      echo "🚀 BULLETPROOF Flutter Build Process Starting..."
      echo "📍 Working directory: $(pwd)"
      echo "📁 Available files: $(ls -la)"
      
      # Install Flutter
      echo "📦 Installing Flutter..."
      curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz -o flutter.tar.xz
      tar xf flutter.tar.xz
      export PATH="$PWD/flutter/bin:$PATH"
      
      # Verify Flutter
      flutter --version
      echo "✅ Flutter installed successfully"
      
      # Navigate to Flutter project
      cd gearted-mobile
      echo "📂 Building Flutter app in: $(pwd)"
      
      # Setup environment if available
      if [ -f ".env.production" ]; then
        cp .env.production .env
        echo "🔧 Production environment configured"
      fi
      
      # Install dependencies
      echo "📦 Installing Flutter dependencies..."
      flutter pub get
      
      # Build for web
      echo "🏗️ Building Flutter web application..."
      flutter build web --release --web-renderer html
      
      # Verify build output exists
      echo "🔍 Verifying build output..."
      ls -la build/web/
      
      # Create the exact directory structure Render expects
      echo "📋 Creating deployment structure..."
      cd ..
      mkdir -p flutter-build
      
      # Copy all web files to the flutter-build directory
      cp -r gearted-mobile/build/web/* flutter-build/
      
      # Verify the final structure  
      echo "✅ Build process completed!"
      echo "📁 Final deployment directory:"
      ls -la flutter-build/
      echo "📄 Key files present:"
      ls -la flutter-build/index.html flutter-build/main.dart.js 2>/dev/null || echo "Checking for critical files..."
      
    # This is the directory Render will serve from
    publishPath: flutter-build
    
    # Only rebuild when Flutter app changes
    buildFilter:
      paths:
      - gearted-mobile/**
      
    # Essential environment variables
    envVars:
      - key: FLUTTER_WEB
        value: "true"
      - key: API_URL
        value: https://gearted-backend.onrender.com/api
      - key: API_BASE_URL
        value: https://gearted-backend.onrender.com/api
      - key: GOOGLE_WEB_CLIENT_ID
        value: 687718240492-64g24qkkeneqbsn4803gft7bgrbqlihn.apps.googleusercontent.com
      - key: NODE_ENV
        value: production
        
    # SPA routing support for Flutter navigation
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
        
    # Performance and security headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.js"
        name: Cache-Control
        value: public, max-age=31536000, immutable
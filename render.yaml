services:
  - type: web
    name: gearted-mobile-app
    env: static
    rootDir: gearted-mobile
    buildCommand: |
      echo "ðŸš€ Building Gearted Flutter Mobile App for Web"
      
      # Setup production environment
      if [ -f ".env.production" ]; then
        cp .env.production .env
        echo "âœ… Environment configured"
      fi
      
      # Install Flutter dependencies
      flutter pub get
      
      # Build for web
      flutter build web --release
      
      echo "âœ… Flutter build completed"
      
    staticPublishPath: build/web
    buildFilter:
      paths:
      - gearted-mobile/**
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /canvaskit/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: FLUTTER_WEB
        value: "true"
      - key: API_URL
        value: https://gearted-backend.onrender.com/api
      - key: API_BASE_URL
        value: https://gearted-backend.onrender.com/api
      - key: GOOGLE_WEB_CLIENT_ID
        value: 687718240492-64g24qkkeneqbsn4803gft7bgrbqlihn.apps.googleusercontent.com

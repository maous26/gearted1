services:
  - type: static_site
    name: gearted-mobile-app
    buildCommand: |
      echo "🚀 SOLUTION ABSOLUE - Préparation de la structure"
      # ÉTAPE 1: Créer IMMÉDIATEMENT la structure que Render attend
      mkdir -p gearted-mobile/build/web
      echo "📁 Structure de base créée"
      
      # ÉTAPE 2: Installer Flutter
      echo "📦 Installation de Flutter..."
      curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz -o flutter.tar.xz
      tar xf flutter.tar.xz
      export PATH="$PWD/flutter/bin:$PATH"
      
      # ÉTAPE 3: Construire l'application
      echo "🏗️ Construction de l'app Flutter..."
      cd gearted-mobile
      flutter pub get
      flutter build web --release
      
      echo "✅ Construction terminée avec succès!"
      ls -la build/web/
      
    publishPath: gearted-mobile/build/web
    envVars:
      - key: API_URL
        value: https://gearted-backend.onrender.com/api
      - key: GOOGLE_WEB_CLIENT_ID
        value: 687718240492-64g24qkkeneqbsn4803gft7bgrbqlihn.apps.googleusercontent.com
        
    # SPA routing pour Flutter
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

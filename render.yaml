services:
  - type: static_site
    name: gearted-mobile-app
    buildCommand: echo "Serving pre-built Flutter web app with grey screen fix (background #1A1A1A)"
    staticPublishPath: ./web-build
    envVars:
      - key: NODE_ENV
        value: "production"
    domains:
      - www.gearted.eu
      - gearted.eu

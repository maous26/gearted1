services:
  # User Frontend Service - Main Website
  - type: web
    name: gearted-frontend-user
    env: node
    rootDir: gearted-frontend
    buildCommand: npm ci && npm run render:build
    startCommand: npm run render:start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024"

  # Admin Frontend Service - Management Console
  - type: web
    name: gearted-frontend
    env: node
    # rootDir makes Render work directly in gearted-admin/
    # No need for "cd gearted-admin &&" in commands
    rootDir: gearted-admin
    buildCommand: npm run render:build
    startCommand: npm run render:start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://gearted-backend.onrender.com/api

  # Backend Service - API (Already deployed)
  - type: web
    name: gearted-backend
    env: node
    rootDir: gearted-backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: REDIS_TLS_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://gearted.eu

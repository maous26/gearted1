services:
  - type: web
    name: gearted-mobile-app
    env: static
    buildCommand: |
      # Install Flutter
      git clone https://github.com/flutter/flutter.git -b stable /opt/flutter
      export PATH="$PATH:/opt/flutter/bin"
      
      # Navigate to mobile app directory
      cd gearted-mobile
      
      # Get dependencies
      flutter pub get
      
      # Build for web
      flutter build web --release --web-renderer html
      
      # Copy build files to serve directory
      cp -r build/web/* /opt/render/project/src/
    staticPublishPath: gearted-mobile/build/web
    buildFilter:
      paths:
      - gearted-mobile/**
    envVars:
      - key: API_BASE_URL
        value: https://gearted-backend.onrender.com/api
      - key: FLUTTER_WEB
        value: true
      - key: NODE_ENV
        value: production
    domains:
      - gearted.eu
      - www.gearted.eu
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

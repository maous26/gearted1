services:
  - type: static_site
    name: gearted-mobile-app
    buildCommand: curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz -o flutter.tar.xz && tar xf flutter.tar.xz && export PATH="$PWD/flutter/bin:$PATH" && cd gearted-mobile && flutter pub get && flutter build web --release
    publishPath: gearted-mobile/build/web
    envVars:
      - key: API_URL
        value: https://gearted-backend.onrender.com/api
